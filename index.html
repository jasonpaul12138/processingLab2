<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
    <link rel="stylesheet" type="text/css" href="source/index.css">
    
  </head>
  <body>
    <div class="total_wrapper">
      <div class="first_wrapper">
          <textarea id="shown_digits" rows="1" readonly></textarea>
      </div>
      <div class="wrapper">
        <!-- 使用空格来使多个类被应用的时候指向一个元素 -->
        <div class="number button" id="number_1">1</div>
        <div class="number button" id="number_2">2</div>
        <div class="number button" id="number_3">3</div>
        <div class="number button" id="number_4">4</div>
        <div class="number button" id="number_5">5</div>
        <div class="number button" id="number_6">6</div>
        <div class="number button" id="number_7">7</div>
        <div class="number button" id="number_8">8</div>
        <div class="number button" id="number_9">9</div>
        <div class="number 0" id="number_0">0</div>
        <div class="number button" id="point">.</div>

      
        <div class="calculation operator" id="plus">+</div>
        <div class="calculation operator" id="minus">-</div>
        <div class="calculation operator" id="multiply">*</div>
        <div class="calculation operator" id="divide">/</div>
        <div class="equal button" id="equal">=</div>

        <div class="clear">C</div>
        <div class="plus_minus_sign">±</div>
        <div class="backspace">←</div>
        
    </div>

    </div>
    <script src="source/index.js" ></script>
  </body>
</html>
